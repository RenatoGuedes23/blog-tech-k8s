name: Deploy to EKS Cluster

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: us-east-1

jobs:
  deploy-to-eks:
    name: Apply Kubernetes Manifests
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials using Access Keys
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3

      - name: Authenticate to EKS cluster
        uses: aws-actions/eks-auth@v1
        with:
          cluster-name: opm-prod
          region: ${{ env.AWS_REGION }}

      - name: Apply Kubernetes DB Deployment
        run: |
          kubectl apply -f db-deployment.yaml
          echo "‚úÖ db-deployment.yaml aplicado."
          kubectl rollout status deployment/db-deployment --timeout=5m

      - name: Apply Kubernetes Backend Deployment
        run: |
          kubectl apply -f backend-deployment.yaml
          echo "‚úÖ backend-deployment.yaml aplicado."
          kubectl rollout status deployment/backend-deployment --timeout=5m

      - name: Check Kubernetes Service Status
        run: |
          echo "üåê Status dos servi√ßos Kubernetes:"
          kubectl get svc backend db
          echo "üöÄ Deploy finalizado!"
