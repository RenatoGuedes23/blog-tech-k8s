# .github/workflows/deploy_to_eks.yml
name: Deploy to EKS Cluster

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: us-east-1 # Confirme que esta √© a regi√£o do seu EKS

jobs:
  deploy-to-eks:
    name: Apply Kubernetes Manifests
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Essencial para o AWS OIDC e autentica√ß√£o com EKS

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials using Access Keys
        uses: aws-actions/configure-aws-credentials@v4 # Configura as credenciais AWS
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3 # Instala ou garante que o kubectl est√° dispon√≠vel

      - name: Configure kubeconfig for EKS via AWS CLI
        run: |
          # O AWS CLI j√° est√° pr√©-instalado na maioria dos runners do GitHub Actions.
          # Este comando configura o kubectl para se comunicar com o seu cluster EKS.
          aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name opm-prod # <--- SUBSTITUA 'opm-prod' SE O NOME DO CLUSTER FOR OUTRO!
          echo "‚úÖ Kubeconfig configurado para o cluster opm-prod." # Mensagem de confirma√ß√£o

      - name: Apply Kubernetes DB Deployment
        run: |
          kubectl apply -f db-deployment.yaml
          echo "‚úÖ db-deployment.yaml aplicado."
          kubectl rollout status deployment/db-deployment --timeout=5m

      - name: Apply Kubernetes Backend Deployment
        run: |
          kubectl apply -f backend-deployment.yaml
          echo "‚úÖ backend-deployment.yaml aplicado."
          kubectl rollout status deployment/backend-deployment --timeout=5m

      - name: Check Kubernetes Service Status
        run: |
          echo "üåê Status dos servi√ßos Kubernetes:"
          kubectl get svc backend db
          echo "üöÄ Deploy finalizado!"